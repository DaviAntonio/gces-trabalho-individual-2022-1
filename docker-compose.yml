version: '3.7'

services:
  backend-db:
    container_name: backend-db
    restart: always
    image: postgres:14.5-bullseye
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      library-db-network:
        ipv4_address: "${POSTGRES_HOST}"
    ports:
      - "15432:${POSTGRES_PORT}"

  django-backend:
    container_name: django-backend
    image: library-db-backend
    restart: always
    build:
      context: ./library_back/
      dockerfile: django-backend.dockerfile
    env_file: .env
    command: ["/bin/bash", "start-server.sh"]
    networks:
      library-db-network:
        ipv4_address: 172.16.100.3
    ports:
      - "18000:8000"
    depends_on:
      - backend-db

  node-frontend:
    container_name: node-frontend
    image: library-db-frontend
    restart: always
    build:
      context: ./library_front/
      dockerfile: node-frontend.dockerfile
    env_file: .env
    command: ["npm", "start"]
    networks:
      library-db-network:
        ipv4_address: 172.16.100.4
    ports:
      - "13000:3000"
    depends_on:
      - django-backend

volumes:
  pgdata:

networks:
  library-db-network:
    name: library-db-network
    ipam:
      driver: default
      config:
        - subnet: "172.16.100.0/24"
